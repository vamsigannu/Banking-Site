<div class="reg">
    <h2>Transfer Form</h2><br>
    <form name="Transfer" method="post" action="Transfer.jsp" onsubmit="return money()">
        <div class="row">
        <label for="accountno">Account No</label>
        <input type="text" id="accountno" placeholder="Account-no" name="accountno"required><br><br>
        </div>
        <div class="row">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" name="username"required><br><br>
        </div>
        <div class="row">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password"required><br><br>
        </div>
        <div class="row">
        <label for="targetaccountno">Target Account No</label>
        <input type="text" id="targetaccountno" placeholder="Target Account-no" name="targetaccountno"required><br><br>
        </div>
        <div class="row">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Amount" name="amount"required><br><br>
        </div>
        <div class="button-container">
        <button type="submit">Submit</button>        
        <button type="reset" >Clear</button>
        </div>
    </form>
