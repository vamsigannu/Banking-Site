<div class="reg">
    <h2>Registration Form</h2><br>
    <form name="newaccount"  method="post" action="newaccount.jsp" onsubmit="return form()">
       <div class="row">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" name="username" required>
        </div>
        <br>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required >
        </div><br>
        <div class="row">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword"  placeholder="Confirmpassword" name="confirmpassword" required>
        </div><br>
        <div class="row">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
        </div><br>
        <div class="row">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" name="address" required>
        </div><br>
        <div class="row">
            <label for="phno">Phone Number</label>
            <input type="text" id="phno" placeholder="Phone Number" name="phno"required >
        </div><br>
        <div class="button-container">
          <button type="submit" >Submit</button>      
          <button type="reset" >Clear</button>
        </div>
    </form>
</div>
